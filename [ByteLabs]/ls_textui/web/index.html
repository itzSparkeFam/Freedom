<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .textShadow {
            text-shadow: 0px 0px 15px rgb(2 132 199);
        }

        .boxShadow {
            box-shadow: 0 0px 10px 2px rgba(2, 132, 199, 0.6)
        }
    </style>

</head>

<body class="h-screen w-screen select-none overflow-hidden">
    <div id="app" class="h-full w-full flex justify-center items-end">
        <div class="m-3 p-3 flex flex-col gap-2">
            <div v-for="ui in textUIs" :key="ui.id" class="flex flex-row gap-2 justify-end">
                <div
                    class="bg-[#242424] min-w-[2.5rem] w-fit h-[2.5rem] p-2 rounded flex items-center justify-center text-base">
                    <template v-if="ui.key">
                        <span class="text-sky-600 textShadow font-bold text-lg truncate px-1">{{ui.key}}</span>
                    </template>
                    <template v-else-if="ui.icon">
                        <i :class="['text-sky-600 textShadow text-lg', ui.icon]"></i>
                    </template>
                </div>
                <div
                    class="bg-[#242424] h-[2.5rem] min-w-[10rem] p-3 rounded text-neutral-200 flex justify-center items-center text-base font-semibold relative">
                    <span class="px-2 truncate">{{ ui.message }}</span>
                    <span class="absolute top-1 left-1 w-1.5 h-1.5 rounded-full bg-sky-600 boxShadow"></span>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
