<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-Insurance</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <!-- Vehicle Registration -->
    <div class="container" id="vehiclerc" data-card>
        <img src="./img/vehicle_rc_bg.png" alt="Vehicle Registration Card Background">
        <div class="heading-text"></div>
        <div class="text-details">
            <p>Name: <span id="name-registration"></span></p>
            <p>Plate: <span id="plate-registration"></span></p>
            <p>Vehicle Model: <span id="model-registration"></span></p>
            <p class="red">Expire: <span id="expire-registration"></span></p>
        </div>
    </div>

    <!-- Vehicle Insurance -->
    <div class="container" id="vehicleinsurance" data-card>
        <img src="./img/vehicle_insurance_bg.png" alt="Vehicle Insurance Card Background">
        <div class="heading-text"></div>
        <div class="text-details-insurance">
            <p>Name: <span id="name-insurance"></span></p>
            <p>Plate: <span id="plate-insurance"></span></p>
            <p>Vehicle Model: <span id="model-insurance"></span></p>
            <p class="red">Expire: <span id="expire-insurance"></span></p>
        </div>
    </div>

    <!-- Health Insurance -->
    <div class="container" id="healthinsurance" data-card>
        <img src="./img/health_insurance.png" alt="Health Insurance Card Background">
        <div class="heading-text"></div>
        <div class="text-details-health">
            <p>Name: <span id="name-healthinsurance"></span></p>
            <p class="red">Expire: <span id="expire-healthinsurance"></span></p>
        </div>
    </div>

    <!-- Home Insurance -->
    <div class="container" id="homeinsurance" data-card>
        <img src="./img/home_insurance.png" alt="Home Insurance Card Background">
        <div class="heading-text"></div>
        <div class="text-details-home">
            <p>Name: <span id="name-homeinsurance"></span></p>
            <p class="red">Expire: <span id="expire-homeinsurance"></span></p>
        </div>
    </div>
</body>

</html>
