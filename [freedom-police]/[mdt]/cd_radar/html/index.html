<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>

    <link rel="stylesheet" href="css/stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="theme-dark"> 
    <div id="radar-wrapper">
        <div id="radar" class="hide">
            <div id="radar-temporary">
            </div>
            <div id="radar-toolbar"></div>
            <div id="radar-main" class="radar-screen">
            </div>
            <div id="radar-footer">
            </div>
        </div>
    </div>
    <div id="context-menu" class="context-menu" style="display:none">
        <ul class="menu">
            <li id="copy" data-locale="context_menu_copy"><a href="#"><i class="bi bi-clipboard-fill"></i> Copy to clipboard</a></li>
            <li id="create" data-locale="context_menu_create"><a href="#"><i class="bi bi-file-earmark-plus-fill"></i> Create alert</a></li>
            <li id="owner" data-locale="context_menu_owner"><a href="#"><i class="bi bi-person-bounding-box"></i> Owner lookup</a></li>
            <li id="delete" data-locale="context_menu_delete"><a href="#"><i class="bi bi-x-circle-fill"></i> Delete this log</a></li>
        </ul>
    </div>
    <textarea id="copy-field"></textarea>
    <script src="../configs/config_ui.js"></script>
    <script src="../configs/locales_ui.js"></script>
    <script src="js/script.bundle.js"></script>
</body>
</html>
